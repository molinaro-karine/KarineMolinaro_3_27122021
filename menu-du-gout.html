<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    
    <title>La palette du goût</title>
</head>

<body>
    <header class="header-logo">
        <a href="index.html" class="header-logo__arrow"><i class="fas fa-arrow-left"></i></a>
        <a href="#"><img src="assets/logo/ohmyfood@2x.svg" alt="logo" class="header-logo__logo"/></a>
    </header>
    <section class="menu-header">
        <img src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="menu-header__img" alt="la-palette-du-gout">
    </section>
    <main>
        <section class="menu-restaurant">
            <h1 class="menu-restaurant__title">La palette du goût</h1>
            <span class="restaurant__heart">
                <i class="far fa-heart"></i>
            </span>
            <div class="menu__title">
                <h3 class="menu__text">Entrées</h3>
                <hr>
            </div>
            <article class="menu">
                <div class="menu-container">
                    <h3 class="menu__meal">Fricassée d'escargot</h3>
                    <div class="menu__subtitle">
                        <p class="menu__more">Au piment d'espelette</p>
                        <p class="menu__price">25€</p>
                        <div class="__check">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer-container">
        <h4 class="footer-container__title">ohmyfood</h4>
        <p class="footer-container__text"><a href="#" class="footer-container__link"><i class="fas fa-utensils"></i> Proposer un restaurant</a></p>
        <p class="footer-container__text"><a href="#" class="footer-container__link"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></p>
        <p class="footer-container__text"><a href="#" class="footer-container__linkregular">Mentions légales</a></p>
        <p class="footer-container__text"><a href="#" class="footer-container__linkregular">Contact</a></p>
</footer>
</body>
</html>
